<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | Сервис аренды</title>
    
    <!-- Подключаем Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    
    <!-- Подключаем Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Подключаем кастомные стили -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="has-background-light">

    <section class="section" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="container has-text-centered">
            <div class="columns is-centered">
                <div class="column is-6">
                    <h1 class="title is-1 has-text-primary" style="font-size: 8rem; font-weight: bold; margin-bottom: 0;">
                        404
                    </h1>
                    <h2 class="subtitle is-2 has-text-weight-bold mt-3">
                        Ой! Страница не найдена
                    </h2>
                    <p class="is-size-5 has-text-grey mt-3">
                        Возможно, эта страница была удалена, перемещена или временно недоступна.
                    </p>
                    
                    <div class="mt-6">
                        <a href="index.html" class="button is-primary is-large mr-3">
                            <span class="icon mr-2">
                                <i class="fas fa-home"></i>
                            </span>
                            <span>На главную</span>
                        </a>
                        <a href="contacts.html" class="button is-light is-large">
                            <span class="icon mr-2">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span>Связаться с нами</span>
                        </a>
                    </div>
                    
                    <div class="mt-6">
                        <p class="has-text-grey mb-3">Или воспользуйтесь навигацией:</p>
                        <nav>
                            <a href="index.html" class="button is-white mr-2">Главная</a>
                            <a href="contacts.html" class="button is-white mr-2">Контакты</a>
                            <a href="faq.html" class="button is-white">FAQ</a>
                        </nav>
                    </div>
                    
                    <div class="mt-6">
                        <div class="field has-addons is-centered">
                            <div class="control is-expanded">
                                <input class="input is-medium" type="text" placeholder="Поиск по сайту...">
                            </div>
                            <div class="control">
                                <button class="button is-primary is-medium">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Обработка поиска
        document.querySelector('.button.is-medium').addEventListener('click', function() {
            const searchInput = document.querySelector('.input.is-medium');
            if (searchInput.value.trim() !== '') {
                alert('Функция поиска будет доступна в будущем обновлении.');
            }
        });
    </script>
</body>
</html>
